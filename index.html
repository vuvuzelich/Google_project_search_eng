<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div id="header">               
                    <a id="header_btn" href="page2.html">Google Images</a>                
                    <a id="header_btn" href="page3.html">Advanced search</a>            
            </div>
        </header>
        <main class="center_part">
            <div class="image_front">   
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <form action="https://google.com/search" method="get" role="search">
                <div class="main_search">
                    <div class="child_search">
                        <img id="icon_lupa" src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="lupa">
                        <input id="text" type="text" name="q" placeholder="Search">
                    </div>                   
                </div>
                <div class="buttons">
                    <input id="search" type="submit" value="Google Search">
                    <input id="search" name="btnI" type="submit" value="I'm lucky!">
                </div>           
            </form>  
        </main>
        <footer>
        </footer>
    </body>
</html>
